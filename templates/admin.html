<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Horarios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Administrar Horarios Disponibles</h1>
        <form method="post">
            <a href="{{ url_for('logout') }}" class="btn btn-danger mb-3">Cerrar sesi√≥n</a>

            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" class="form-control" name="fecha" required>
            </div>
            <div class="form-group">
                <label for="hora">Hora:</label>
                <input type="time" class="form-control" name="hora" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Horario</button>
        </form>

        <h2 class="mt-4">Horarios Disponibles</h2>
        <ul class="list-group">
            {% for horario in horarios %}
                <li class="list-group-item">{{ horario.fecha }} - {{ horario.hora }}</li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
