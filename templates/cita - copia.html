<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Agendar Cita</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Agendar Cita</h1>
        <form action="{{ url_for('agendar') }}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" required>
            </div>

            <div class="form-group">
                <label for="telefono">Tel√©fono:</label>
                <input type="text" class="form-control" name="telefono" required>
            </div>

            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <select name="fecha" class="form-control" required>
                    {% for horario in horarios %}
                        <option value="{{ horario.fecha }}">{{ horario.fecha }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="hora">Hora:</label>
                <select name="hora" class="form-control" required>
                    {% for horario in horarios %}
                        <option value="{{ horario.hora }}">{{ horario.hora }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Agendar y Pagar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
